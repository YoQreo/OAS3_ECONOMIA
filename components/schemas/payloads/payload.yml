#PAYLOAD SCHEME
  #Este esquema contiene la estructura de un request body PaymentConcept
    PaymentConceptPayload:
      type: object
      properties:
        id:
          type: integer 
        concept:
          type: string          
        amount:
          type: float
        description:
          type: string 
      example:
        id: 1
        concept: "191-418"       
        amount: 60.00
        description: "Pago Aportes Laboratorio"  
  